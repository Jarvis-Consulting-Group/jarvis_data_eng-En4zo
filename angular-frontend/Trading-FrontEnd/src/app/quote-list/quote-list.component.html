<p>Quotes</p>
<table mat-table [dataSource]="datasource">
    <!-- ['Ticker','Last Price','Bid Price', 'Bid Size', 'Ask Price', 'Ask Size'] -->
    <ng-container matColumnDef="{{propertyColumns[0]}}">
        <th met-header-cell *matHeaderCellDef>{{propertyColumns[0]}}</th>
        <td mat-cell *matCellDef="let element">{{element.ticker}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[1]}}">
        <th met-header-cell *matHeaderCellDef>{{propertyColumns[1]}}</th>
        <td mat-cell *matCellDef="let element">{{element.lastPrice}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[2]}}">
        <th met-header-cell *matHeaderCellDef>{{propertyColumns[2]}}</th>
        <td mat-cell *matCellDef="let element">{{element.bidPrice}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[3]}}">
        <th met-header-cell *matHeaderCellDef>{{propertyColumns[3]}}</th>
        <td mat-cell *matCellDef="let element">{{element.bidSize}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[4]}}">
        <th met-header-cell *matHeaderCellDef>{{propertyColumns[4]}}</th>
        <td mat-cell *matCellDef="let element">{{element.askPrice}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[5]}}">
        <th met-header-cell *matHeaderCellDef>{{propertyColumns[5]}}</th>
        <td mat-cell *matCellDef="let element">{{element.askSize}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="propertyColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: propertyColumns;"></tr>

</table>
