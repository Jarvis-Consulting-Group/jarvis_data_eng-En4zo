<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ["First name", "Last Name", "Email","DateOfBirth", "Country","Actions"] -->
    <ng-container matColumnDef="{{propertyColumns[0]}}">
        <th mat-header-cell *matHeaderCellDef> {{propertyColumns[0]}}</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[1]}}">
        <th mat-header-cell *matHeaderCellDef> {{propertyColumns[1]}}</th>
        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[2]}}">
        <th mat-header-cell *matHeaderCellDef> {{propertyColumns[2]}}</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[3]}}">
        <th mat-header-cell *matHeaderCellDef> {{propertyColumns[3]}}</th>
        <td mat-cell *matCellDef="let element">{{element.dob}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[4]}}">
        <th mat-header-cell *matHeaderCellDef> {{propertyColumns[4]}}</th>
        <td mat-cell *matCellDef="let element">{{element.country}}</td>
    </ng-container>
    <ng-container matColumnDef="{{propertyColumns[5]}}">
        <th mat-header-cell *matHeaderCellDef> {{propertyColumns[5]}}</th>
        <td mat-cell *matCellDef="let element">
            <button (click)="deleteTrader(element.id)">DeleteTrader</button>
            <button [routerLink]="['/traderAccount',element.id]">Trader Details</button>
        </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="propertyColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: propertyColumns;"></tr>
</table>
