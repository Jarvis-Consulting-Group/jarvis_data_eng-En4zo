    git_url: "/hadoop"
    description: "Explore and evaluate Hadoop's capabilities, specifically Apache Hive, to solve complex business problems using distributed computing. Gain proficiency in core Hadoop components, such as MapReduce, HDFS, and YARN, by provisioning a Hadoop cluster on Google Cloud Platform using Dataproc. Utilize Apache Hive and the Zeppelin Notebook to practice various HiveQL queries, compare methodologies, and optimize data retrieval, storage, and access."
