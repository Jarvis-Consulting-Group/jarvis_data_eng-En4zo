highlighted_projects:
  - name: "Prompt Sharing Website"
    git_url: "https://github.com/En4zo/prompt_sharing"
    description: Designed and built an interactive prompt sharing website using Next.js for front-end and back-end functionality, integrating MongoDB as the database. Implemented NextAuth for secure user authentication and Tailwind CSS to create a responsive, modern interface. Users can post, share, and view prompts, while their personal profile allows access to their individual posts upon login. The platform fosters community engagement, creativity, and knowledge sharing with a seamless and secure user experience.
  - name: "Stock Data Analysis System"
    git_url:
    description: Developed a web application using Django as the back-end framework and Apache ECharts for data visualization and stock trad ing history. My full-stack web development skills in HTML,CSS, and Javascript were utilized to design a RESTful back-end server for storing stock information persistently in MySQL.
    #project name
  - name: "Distributed System and Inter-Thread Communication Mechanism(Java)"
    #URL is optional
    git_url:
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Realized inter-thread communication mechanism using Java Sockets and RMI to allow different processes/thread to communicate over TCP/IP network. Compared different page replacement algorithms in a centralized system that uses virtual memory. Used a distributed system and implemented each page replacement algorithm on particular computer server.
  - name: "GNU Jami Architectures Analysis"
    git_url:
    description: Analyzed and studied architecture, data flow of GNU Jami, and interaction subsystems of GUN Jami. Provided GNU Jami with features, replacing the central server with blockchain to store user accounts.
  - name: "YOLOv3 Object Detection(Python)"
    git_url:
    description: Implemented object detection model with YOLOv3 and VOC2007+2012 dataset. Realized real-time detection of 20 types of objects in video (including people, cars, boats, cats, dogs, etc.) Evaluated using mAP value, obtaining mAP of 84.22%.

